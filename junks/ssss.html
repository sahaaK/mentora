    <style>
        :root {
            --primary: #596ff5;   /* undefined-500 */
            --primary-dark: #4f5ae3; /* undefined-600 */
            --secondary: #596ff5; /* undefined-500 */
            --accent: #a78bfa;    /* violet-400 */
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border-radius: 16px;
        }

        .glass-card:hover {
            background: rgba(15, 23, 42, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        /* Animated gradient border */
        .gradient-border {
            position: relative;
            z-index: 1;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark), #a78bfa);
            z-index: -1;
            border-radius: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover .gradient-border::before {
            opacity: 1;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Program card styles - Style 3: Image Zoom with Overlay Panel */
        .program-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            transition: all 0.5s ease;
        }

        .program-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(89, 111, 245, 0.25);
        }

        .program-image {
            transition: transform 0.7s ease;
        }

        .program-card:hover .program-image {
            transform: scale(1.1);
        }

        .overlay-shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.06) 50%, transparent 70%);
            transform: translateX(-120%);
            transition: transform 0.8s ease;
            pointer-events: none;
        }

        .program-card:hover .overlay-shine {
            transform: translateX(120%);
        }

        /* Floating animation for background blobs */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            33% { transform: translateY(-20px) translateX(40px) scale(1.03); }
            66% { transform: translateY(10px) translateX(-20px) scale(0.97); }
        }

        .floating {
            animation: float 10s ease-in-out infinite;
        }

        /* Bubble background */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(89, 111, 245, 0.12), rgba(167, 139, 250, 0.06));
            backdrop-filter: blur(1px);
            animation: float 18s infinite ease-in-out;
            pointer-events: none;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Loading skeleton */
        .skeleton {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Form inputs */
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(89, 111, 245, 0.5);
            box-shadow: 0 0 0 2px rgba(89, 111, 245, 0.2);
        }

        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;

            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                margin: 0 10px;
            }
        }
    </style>

        // Current selected program
        let currentProgram = null;
        let currentProgramId = null;

        // Animated background bubbles
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            const bubbleCount = 18;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 140 + 80;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 12;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.top = `${top}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${14 + Math.random() * 10}s`;
                
                container.appendChild(bubble);
            }
        }

        // Fetch and display programs
        function fetchPrograms(searchTerm = '', duration = '') {
            const deptId = localStorage.getItem('currentDeptId');
            if (!deptId) {
                window.location.href = 'index.html';
                return;
            }

            let query = db.collection('departments').doc(deptId).collection('programs');
            
            // Apply search filter if term exists
            if (searchTerm) {
                query = query.where('name', '>=', searchTerm)
                           .where('name', '<=', searchTerm + '\uf8ff');
            }
            
            // Apply duration filter if selected
            if (duration) {
                query = query.where('duration', '==', parseInt(duration));
            }
            
            // Show loading skeletons
            programsContainer.innerHTML = `
                <div class="program-card glass-card gradient-border overflow-hidden">
                    <div class="relative h-56"><div class="absolute inset-0 skeleton"></div></div>
                    <div class="absolute bottom-0 left-0 right-0 p-4 space-y-2">
                        <div class="h-6 w-3/4 skeleton rounded"></div>
                        <div class="h-4 w-full skeleton rounded"></div>
                        <div class="flex gap-2"><div class="h-6 w-16 skeleton rounded-full"></div><div class="h-6 w-16 skeleton rounded-full"></div></div>
                    </div>
                </div>
                <div class="program-card glass-card gradient-border overflow-hidden">
                    <div class="relative h-56"><div class="absolute inset-0 skeleton"></div></div>
                    <div class="absolute bottom-0 left-0 right-0 p-4 space-y-2">
                        <div class="h-6 w-3/4 skeleton rounded"></div>
                        <div class="h-4 w-full skeleton rounded"></div>
                        <div class="flex gap-2"><div class="h-6 w-16 skeleton rounded-full"></div><div class="h-6 w-16 skeleton rounded-full"></div></div>
                    </div>
                </div>
                <div class="program-card glass-card gradient-border overflow-hidden">
                    <div class="relative h-56"><div class="absolute inset-0 skeleton"></div></div>
                    <div class="absolute bottom-0 left-0 right-0 p-4 space-y-2">
                        <div class="h-6 w-3/4 skeleton rounded"></div>
                        <div class="h-4 w-full skeleton rounded"></div>
                        <div class="flex gap-2"><div class="h-6 w-16 skeleton rounded-full"></div><div class="h-6 w-16 skeleton rounded-full"></div></div>
                    </div>
                </div>
            `;

            query.orderBy('name').get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    programsContainer.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                programsContainer.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const program = doc.data();
                    const programId = doc.id;
                    
                    // Format duration text
                    const durationText = program.duration === 1 ? '1 Year' : `${program.duration} Years`;
                    
                    // Create program card (Style 3: Image Zoom with Overlay Panel)
                    const card = document.createElement('div');
                    card.className = 'program-card glass-card gradient-border overflow-hidden hover:cursor-pointer';
                    card.dataset.id = programId;
                    card.innerHTML = `
                        <div class="relative h-56 overflow-hidden">
                            <img 
                                src="${program.imageUrl || 'https://images.unsplash.com/photo-1532094349884-543bc11b234d?q=80&w=1400&auto=format&fit=crop'}" 
                                alt="${program.name}" 
                                class="w-full h-full object-cover program-image"
                            >
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-slate-900/10"></div>

                            <div class="absolute left-4 top-4 flex items-center gap-2 rounded-xl bg-white/90 px-3 py-1.5 text-slate-800 shadow">
                                <i data-feather="trending-up" class="w-4 h-4 text-undefined-600"></i>
                                <span class="text-sm font-semibold">${program.code || 'Program'}</span>
                            </div>

                            <div class="overlay-shine"></div>

                            <div class="absolute bottom-0 left-0 right-0 p-5">
                                <h3 class="text-xl font-extrabold text-white drop-shadow-lg">${program.name}</h3>
                                <p class="text-white/90 text-sm mt-1 line-clamp-2">${program.description || 'No description provided'}</p>
                                <div class="mt-4 flex items-center justify-between">
                                    <div class="flex gap-2 text-white">
                                        <div class="rounded-full border border-white/40 p-2 bg-white/10"><i data-feather="database" class="w-4 h-4"></i></div>
                                        <div class="rounded-full border border-white/40 p-2 bg-white/10"><i data-feather="book" class="w-4 h-4"></i></div>
                                    </div>
                                    <span class="px-3 py-1 bg-undefined-500/20 text-undefined-300 rounded-full text-xs font-medium">${durationText}</span>
                                </div>
                            </div>

                            <div class="absolute inset-0 pointer-events-none">
                                <div class="absolute -top-24 -right-24 h-48 w-48 rounded-full bg-undefined-500/30 blur-3xl"></div>
                                <div class="absolute -bottom-20 -left-16 h-40 w-40 rounded-full bg-undefined-600/30 blur-3xl"></div>
                            </div>
                        </div>
                    `;
                    
                    // Add click event to open modal
                    card.addEventListener('click', () => openProgramModal(program, programId));
                    
                    programsContainer.appendChild(card);
                });
                
                feather.replace();
                
            }).catch((error) => {
                console.error("Error fetching programs: ", error);
                emptyState.classList.remove('hidden');
            });
        }

        // Open program modal
        function openProgramModal(program, programId) {
            currentProgram = program;
            currentProgramId = programId;
            
            // Format dates
            const createdDate = program.createdAt?.toDate ? program.createdAt.toDate() : new Date();
            const formattedDate = createdDate.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Duration text
            const durationText = program.duration === 1 ? '1 Year' : `${program.duration} Years`;
            
            // Set modal content
            modalImage.src = program.imageUrl || 'https://images.unsplash.com/photo-1532094349884-543bc11b234d?q=80&w=1400&auto=format&fit=crop';
            modalName.textContent = program.name;
            modalCode.textContent = program.code || 'PROGRAM';
            modalDescription.textContent = program.description || 'No description provided';
            modalDuration.textContent = durationText;
            modalFullDuration.textContent = durationText;
            modalCredits.textContent = `${program.credits || 0} Credits`;
            modalFullCredits.textContent = `${program.credits || 0} Credits`;
            modalCreated.textContent = formattedDate;
            
            // Clear and add specializations
            modalSpecializations.innerHTML = '';
            (program.specializations || []).forEach(spec => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1.5 bg-slate-800/50 text-slate-300 rounded-full text-sm';
                span.textContent = spec;
                modalSpecializations.appendChild(span);
            });
            
            // Show modal
            programModal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeProgramModal() {
            programModal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.add('scale-95');
            document.body.style.overflow = '';
            currentProgram = null;
            currentProgramId = null;
        }

        // Delete program
        function deleteCurrentProgram() {
            if (!currentProgramId) return;
            
            const deptId = localStorage.getItem('currentDeptId');
            if (!deptId) {
                window.location.href = 'index.html';
                return;
            }
            
            if (!confirm(`Are you sure you want to delete "${currentProgram.name}"? This action cannot be undone.`)) {
                return;
            }
            
            deleteProgramBtn.innerHTML = '<i data-feather="loader" class="animate-spin w-5 h-5"></i> Deleting...';
            deleteProgramBtn.disabled = true;
            feather.replace();
            
            db.collection('departments').doc(deptId).collection('programs')
                .doc(currentProgramId).delete()
                .then(() => {
                    closeProgramModal();
                    fetchPrograms(searchInput.value.trim(), durationFilter.value);
                })
                .catch((error) => {
                    console.error("Error deleting program: ", error);
                    alert("Failed to delete program: " + error.message);
                })
                .finally(() => {
                    deleteProgramBtn.innerHTML = '<i data-feather="trash-2"></i> Delete';
                    deleteProgramBtn.disabled = false;
                    feather.replace();
                });
        }

        // Edit program
        function editCurrentProgram() {
            if (!currentProgramId) return;
            window.location.href = `edit-program.html?id=${currentProgramId}`;
        }

        // Event listeners
        closeModal.addEventListener('click', closeProgramModal);
        programModal.addEventListener('click', (e) => {
            if (e.target === programModal) {
                closeProgramModal();
            }
        });
        editProgramBtn.addEventListener('click', editCurrentProgram);
        deleteProgramBtn.addEventListener('click', deleteCurrentProgram);

        // Filter events
        applyFilters.addEventListener('click', () => {
            fetchPrograms(searchInput.value.trim(), durationFilter.value);
        });

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                fetchPrograms(searchInput.value.trim(), durationFilter.value);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 600,
                easing: 'ease-out-quad',
                once: true
            });
            
            createBubbles();
            
            // Check authentication
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    fetchPrograms();
                }
            });
            
            feather.replace();
        });

        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !programModal.classList.contains('pointer-events-none')) {
                closeProgramModal();
            }
        });
    </script>
