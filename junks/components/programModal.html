<!-- Program Details Modal (moved to component) -->
<div id="programModal" class="modal-overlay opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="modal-content transform scale-95 transition-transform duration-500">
        <div class="relative">
            <button id="closeModal" class="absolute top-4 right-4 z-10 text-white bg-slate-800/50 hover:bg-slate-800/80 rounded-full p-2">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
            
            <div class="relative h-56 md:h-64 overflow-hidden rounded-t-2xl">
                <img id="modalImage" src="" alt="Program Image" class="w-full h-full object-cover program-image">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-slate-900/10"></div>
                <div class="absolute bottom-0 left-0 right-0 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 id="modalName" class="text-xl md:text-2xl font-bold text-white"></h3>
                            <div class="flex items-center gap-2 text-white/80 text-sm">
                                <i data-feather="clock" class="w-4 h-4"></i>
                                <span id="modalDuration"></span>
                                <span>â€¢</span>
                                <span id="modalCredits"></span>
                            </div>
                        </div>
                        <span id="modalCode" class="px-3 py-1 bg-undefined-500/20 text-undefined-300 rounded-full text-sm font-medium"></span>
                    </div>
                </div>
            </div>
            
            <div class="p-6 space-y-6">
                <div>
                    <h4 class="text-lg font-semibold text-white mb-2">Description</h4>
                    <p id="modalDescription" class="text-gray-300"></p>
                </div>
                
                <div>
                    <h4 class="text-lg font-semibold text-white mb-2">Specializations</h4>
                    <div id="modalSpecializations" class="flex flex-wrap gap-2"></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-lg font-semibold text-white mb-2">Program Details</h4>
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-undefined-500/10 flex items-center justify-center">
                                    <i data-feather="calendar" class="text-undefined-400 w-4 h-4"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400">Duration</p>
                                    <p id="modalFullDuration" class="text-sm text-white"></p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-undefined-500/10 flex items-center justify-center">
                                    <i data-feather="bookmark" class="text-undefined-400 w-4 h-4"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400">Total Credits</p>
                                    <p id="modalFullCredits" class="text-sm text-white"></p>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-undefined-500/10 flex items-center justify-center">
                                    <i data-feather="clock" class="text-undefined-400 w-4 h-4"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400">Created</p>
                                    <p id="modalCreated" class="text-sm text-white"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="pt-4 flex justify-end gap-3">
                    <button id="editProgram" class="px-6 py-3 rounded-lg flex items-center gap-2 text-white bg-undefined-500 hover:bg-undefined-600 transition-all">
                        <i data-feather="edit"></i>
                        Edit Program
                    </button>
                    <button id="deleteProgram" class="px-6 py-3 rounded-lg flex items-center gap-2 text-white bg-rose-600 hover:bg-rose-700 transition-all">
                        <i data-feather="trash-2"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
