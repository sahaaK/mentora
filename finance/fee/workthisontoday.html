<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
}

/* Glass panel styles */
.glass-card {
    background: rgba(15, 23, 42, 0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
    border-radius: 20px;
}

.glass-card:hover {
    background: rgba(15, 23, 42, 0.8);
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
}

/* Animated gradient border */
.gradient-border, .gradent-border {
    position: relative;
    z-index: 1;
}

.gradient-border::before, .gradent-border::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #10b981, #06b6d4);
    z-index: -1;
    border-radius: 22px;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.glass-card:hover .gradient-border::before,
.glass-card:hover .gradent-border::before {
    opacity: 1;
}

/* Bubble animation container */
.bubble-container {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    overflow: hidden;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(16, 185, 129, 0.12), rgba(6, 182, 212, 0.06));
    backdrop-filter: blur(1px);
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
    }
    33% {
        transform: translateY(-100px) translateX(50px) scale(1.1);
    }
    66% {
        transform: translateY(50px) translateX(-50px) scale(0.9);
    }
}

/* Stats styling */
.stat-item {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 12px;
    transition: all 0.3s ease;
}

.stat-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-2px);
}

/* Performance bar (also used for fee progress) */
.performance-bar, .progress {
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
}

.performance-fill, .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #10b981, #06b6d4);
    border-radius: 4px;
    transition: width 1s ease;
}

/* Custom tab styling */
.tab-item {
    position: relative;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 12px;
    color: #cbd5e1;
}

.tab-item.active {
    color: white;
    background: rgba(16,185,129,0.12);
    box-shadow: inset 0 0 0 1px rgba(16,185,129,0.3);
}

.tab-item:hover {
    background: rgba(255,255,255,0.05);
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(16, 185, 129, 0.1);
}

::-webkit-scrollbar-thumb {
    background: rgba(16, 185, 129, 0.3);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(16, 185, 129, 0.5);
}

/* Animation classes */
.animate-slide-up {
    animation: slideInUp 0.6s ease forwards;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Status badges */
.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 6px 10px;
    border-radius: 9999px;
    font-size: 12px;
    font-weight: 600;
}

.status-badge.paid {
    background: rgba(16, 185, 129, 0.2);
    color: #34d399;
    border: 1px solid rgba(16, 185, 129, 0.3);
}

.status-badge.partial {
    background: rgba(6, 182, 212, 0.2);
    color: #22d3ee;
    border: 1px solid rgba(6, 182, 212, 0.3);
}

.status-badge.overdue {
    background: rgba(244, 63, 94, 0.2);
    color: #fb7185;
    border: 1px solid rgba(244, 63, 94, 0.3);
}

/* Table row hover */
tbody tr {
    transition: background 0.2s ease;
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.03);
}

/* Installment card */
.installment {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 12px;
    transition: all 0.3s ease;
}

.installment:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-2px);
}

.installment .title {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 6px;
}

.installment .meta {
    font-size: 12px;
    color: #94a3b8;
    margin-bottom: 8px;
}

.installment .due {
    font-size: 12px;
    color: #e2e8f0;
    margin-bottom: 10px;
}

.installment .pay-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 8px;
    background: linear-gradient(90deg, #10b981, #06b6d4);
    color: #0f172a;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.installment .pay-btn:hover {
    transform: translateY(-1px);
    opacity: 0.95;
}

.installment .pay-btn:active {
    transform: translateY(0);
}

/* Payment form */
.payment-form {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 16px;
    margin-top: 12px;
}

.payment-form input {
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 8px 12px;
    color: #e2e8f0;
    width: 100%;
    margin-bottom: 12px;
}

.payment-form select {
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 8px 12px;
    color: #e2e8f0;
    width: 100%;
    margin-bottom: 12px;
}

.payment-form button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background: linear-gradient(90deg, #10b981, #06b6d4);
    color: #0f172a;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.payment-form button:hover {
    transform: translateY(-1px);
    opacity: 0.95;
}

.payment-form button:active {
    transform: translateY(0);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .glass-card {
        margin: 0 10px;
    }
    
    .payment-form {
        padding: 12px;
    }
}
</style>
</head>

   <script>
    
// Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCPV_mXojZBR-Dew8RuZSi9jv9X6rc_D90",
    authDomain: "mentora-71f5c.firebaseapp.com",
    projectId: "mentora-71f5c",
    storageBucket: "mentora-71f5c.appspot.com",
    messagingSenderId: "16685388211",
    appId: "1:16685388211:web:7eed812660439dec7b3bc6",
    measurementId: "G-BL98PXGK2G"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Global variables
let students = [];
let currentPage = 1;
const itemsPerPage = 10;
let filteredStudents = [];

// DOM Elements
const studentsTableBody = document.getElementById('studentsTableBody');
const searchInput = document.getElementById('searchInput');
const deptFilter = document.getElementById('deptFilter');
const facultyFilter = document.getElementById('facultyFilter');
const resetFilters = document.getElementById('resetFilters');
const prevPage = document.getElementById('prevPage');
const nextPage = document.getElementById('nextPage');
const tableInfo = document.getElementById('tableInfo');
const paginationInfo = document.getElementById('paginationInfo');
const sumTotal = document.getElementById('sumTotal');
const sumPaid = document.getElementById('sumPaid');
const sumOutstanding = document.getElementById('sumOutstanding');
const sumRate = document.getElementById('sumRate');
const feeModal = document.getElementById('feeModal');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');
const toast = document.getElementById('toast');
const toastText = document.getElementById('toastText');

// Create background bubbles
function createBubbles() {
    const container = document.querySelector('.bubble-container');
    const bubbleCount = 15;
    
    for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random size between 20px and 200px
        const size = Math.random() * 180 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay and duration
        bubble.style.animationDelay = `${Math.random() * 20}s`;
        bubble.style.animationDuration = `${15 + Math.random() * 20}s`;
        
        container.appendChild(bubble);
    }
}

// Format currency
function formatCurrency(amount) {
    return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(amount);
}

// Generate random student data
function generateStudentData() {
    const firstNames = ['James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda', 'William', 'Elizabeth'];
    const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
    const departments = ['MBBS', 'Engineering', 'Business', 'Arts'];
    const faculties = ['Medicine', 'Engineering', 'Business Administration', 'Arts & Humanities'];
    const years = ['1st Year', '2nd Year', '3rd Year', '4th Year'];
    
    const students = [];
    for (let i = 1; i <= 50; i++) {
        const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
        const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
        const department = departments[Math.floor(Math.random() * departments.length)];
        const faculty = faculties[departments.indexOf(department)];
        const year = years[Math.floor(Math.random() * years.length)];
        
        // Generate random fee data
        const totalFee = Math.floor(Math.random() * 5000) + 3000; // $3000-$8000
        const paidAmount = Math.floor(Math.random() * totalFee);
        const outstanding = totalFee - paidAmount;
        const progress = Math.round((paidAmount / totalFee) * 100);
        
        students.push({
            id: `STD${String(i).padStart(4, '0')}`,
            name: `${firstName} ${lastName}`,
            department: department,
            faculty: faculty,
            year: year,
            totalFee: totalFee,
            paid: paidAmount,
            outstanding: outstanding,
            progress: progress,
            profileImage: `http://static.photos/people/200x200/${i}`
        });
    }
    return students;
}

// Load students data
async function loadStudents() {
    try {
        // Simulate loading from Firebase
        students = generateStudentData();
        filteredStudents = [...students];
        updateSummaryCards();
        renderTable();
        setupEventListeners();
    } catch (error) {
        console.error('Error loading students:', error);
        showToast('Failed to load student data', 'error');
    }
}

// Update summary cards
function updateSummaryCards() {
    const total = students.reduce((sum, student) => sum + student.totalFee, 0);
    const paid = students.reduce((sum, student) => sum + student.paid, 0);
    const outstanding = students.reduce((sum, student) => sum + student.outstanding, 0);
    const rate = students.length > 0 ? Math.round((paid / total) * 100) : 0;
    
    sumTotal.textContent = formatCurrency(total);
    sumPaid.textContent = formatCurrency(paid);
    sumOutstanding.textContent = formatCurrency(outstanding);
    sumRate.textContent = `${rate}%`;
}

// Render students table
function renderTable() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pageStudents = filteredStudents.slice(startIndex, endIndex);
    
    studentsTableBody.innerHTML = '';
    
    if (pageStudents.length === 0) {
        studentsTableBody.innerHTML = `
            <tr>
                <td colspan="10" class="py-8 text-center text-slate-500">
                    No students found
                </td>
            </tr>
        `;
        tableInfo.textContent = 'Showing 0 of 0 students';
        paginationInfo.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(filteredStudents.length / itemsPerPage))}`;
        return;
    }
    
    pageStudents.forEach(student => {
        const row = document.createElement('tr');
        row.className = 'border-b border-slate-800/50 hover:bg-slate-800/30 transition-colors';
        row.innerHTML = `
            <td class="py-4 px-2">
                <div class="flex items-center gap-3">
                    <img src="${student.profileImage}" alt="${student.name}" class="w-10 h-10 rounded-full object-cover">
                    <span>${student.name}</span>
                </div>
            </td>
            <td class="py-4 px-2">${student.id}</td>
            <td class="py-4 px-2">${student.department}</td>
            <td class="py-4 px-2">${student.faculty}</td>
            <td class="py-4 px-2">${student.year}</td>
            <td class="py-4 px-2">${formatCurrency(student.totalFee)}</td>
            <td class="py-4 px-2">${formatCurrency(student.paid)}</td>
            <td class="py-4 px-2">${formatCurrency(student.outstanding)}</td>
            <td class="py-4 px-2">
                <div class="flex items-center gap-2">
                    <div class="w-24 progress">

                    </div>
                    <span class="text-xs">${student.progress}%</span>

                <button class="view-details-btn glass-card px-3 py-1 rounded-lg text-sm flex items-center gap-1" data-id="${student.id}">

                    <span>View</span>
                </button>
            </td>
        `;
        studentsTableBody.appendChild(row);
    });
    
    // Replace feather icons
    feather.replace();
    
    // Update info text
    tableInfo.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, filteredStudents.length)} of ${filteredStudents.length} students`;
    paginationInfo.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(filteredStudents.length / itemsPerPage))}`;
    
    // Update pagination buttons
    prevPage.disabled = currentPage === 1;
    nextPage.disabled = endIndex >= filteredStudents.length;
}

// Filter students
function filterStudents() {
    const searchTerm = searchInput.value.toLowerCase();
    const deptValue = deptFilter.value;
    const facultyValue = facultyFilter.value;
    
    filteredStudents = students.filter(student => {
        const matchesSearch = student.name.toLowerCase().includes(searchTerm) || 
                             student.id.toLowerCase().includes(searchTerm);
        const matchesDept = !deptValue || student.department === deptValue;
        const matchesFaculty = !facultyValue || student.faculty === facultyValue;
        
        return matchesSearch && matchesDept && matchesFaculty;
    });
    
    currentPage = 1;
    renderTable();
}

// Show toast notification
function showToast(message, type = 'success') {
    toastText.textContent = message;
    
    if (type === 'error') {
        toast.querySelector('.glass-card').className = 'glass-card px-4 py-3 rounded-lg border border-rose-500/30 bg-rose-500/10 text-rose-300 flex items-center gap-2';
        toast.querySelector('i').setAttribute('data-feather', 'x-circle');
    } else {
        toast.querySelector('.glass-card').className = 'glass-card px-4 py-3 rounded-lg border border-emerald-500/30 bg-emerald-500/10 text-emerald-300 flex items-center gap-2';
        toast.querySelector('i').setAttribute('data-feather', 'check-circle');
    }
    
    feather.replace();
    toast.classList.remove('hidden');
    toast.classList.add('flex');
    
    setTimeout(() => {
        toast.classList.remove('flex');
        toast.classList.add('hidden');
    }, 3000);
}

// Setup event listeners
function setupEventListeners() {
    // Search and filter events
    searchInput.addEventListener('input', filterStudents);
    deptFilter.addEventListener('change', filterStudents);
    facultyFilter.addEventListener('change', filterStudents);
    resetFilters.addEventListener('click', () => {
        searchInput.value = '';
        deptFilter.value = '';
        facultyFilter.value = '';
        filterStudents();
    });
    
    // Pagination events
    prevPage.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    });
    
    nextPage.addEventListener('click', () => {
        const maxPage = Math.ceil(filteredStudents.length / itemsPerPage);
        if (currentPage < maxPage) {
            currentPage++;
            renderTable();
        }
    });
    
    // Modal events
    closeModal.addEventListener('click', () => {
        feeModal.classList.add('hidden');
        feeModal.classList.remove('flex');
    });
    
    // Close modal when clicking outside
    feeModal.addEventListener('click', (e) => {
        if (e.target === feeModal) {
            feeModal.classList.add('hidden');
            feeModal.classList.remove('flex');
        }
    });
    
    // Tab switching (simplified for demo)
    document.querySelectorAll('.tab-item').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            showToast(`Switched to ${tab.textContent} view`);
        });
    });
    
    // View details buttons (delegated)
    studentsTableBody.addEventListener('click', (e) => {
        if (e.target.closest('.view-details-btn')) {
            const btn = e.target.closest('.view-details-btn');
            showFeeDetails(btn.dataset.id);
        }
    });
}
