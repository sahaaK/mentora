    function gradeToProgress(grade) {
      const map = { 'A+': 98, 'A': 94, 'A-': 90, 'B+': 85, 'B': 78, 'B-': 72, 'C+': 66, 'C': 60, 'C-': 54, 'D': 45, 'F': 25 };
      return map[(grade || '').toUpperCase()] ?? 62;

    function maskPhone(phone) {
      return phone.replace(/(\+\d{1,3})\s?(\d{3})\d{3}(\d{4})/, '$1 $2-***-$4');
    }

    function sparklineData(seed, len = 24) {
      // Simple pseudo-random walk
      const base = seed * 7 + 13;
      let arr = [];
      let v = 50 + (base % 40);
      for (let i = 0; i < len; i++) {
        v += (Math.sin((i + base) / 3) * 8) + (Math.random() * 6 - 3);
        v = Math.max(10, Math.min(100, v));
        arr.push(v.toFixed(1));
      }
      return arr;
    }

    function sparklineSVG(values, v) {
      const w = 280, h = 70, pad = 6;
      const min = Math.min(...values), max = Math.max(...values);
      const scaleX = (i) => pad + (i * (w - 2*pad) / (values.length - 1));
      const scaleY = (val) => {
        const t = (val - min) / (max - min || 1);
        return h - pad - t * (h - 2*pad);
      };
      const points = values.map((v, i) => `${scaleX(i)},${scaleY(v)}`).join(' ');
      const area = [
        `${scaleX(0)},${h-pad}`,
        ...values.map((v, i) => `${scaleX(i)},${scaleY(v)}`),
        `${scaleX(values.length-1)},${h-pad}`
      ].join(' ');

      return `
        <svg viewBox="0 0 ${w} ${h}" class="w-full h-16">
          <defs>
            <linearGradient id="grad-${v.name}" x1="0" x2="1" y1="0" y2="0">
              <stop offset="0%" stop-color="rgb(${v.ring} / .85)"/>
              <stop offset="100%" stop-color="rgb(${v.ring2} / .85)"/>
            </linearGradient>
            <linearGradient id="grad-${v.name}-area" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="rgb(${v.ring} / .35)"/>
              <stop offset="100%" stop-color="rgb(${v.ring2} / .05)"/>
            </linearGradient>
          </defs>
          <polyline fill="none" stroke="url(#grad-${v.name})" stroke-width="2" points="${points}" />
          <polygon fill="url(#grad-${v.name}-area)" points="${area}" />
        </svg>
      `;
    }
