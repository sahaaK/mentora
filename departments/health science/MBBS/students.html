<html lang="en">
<head>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0f172a;
    color: #e2e8f0;
}

/* Glass panel styles */
.glass-card {
    background: rgba(15, 23, 42, 0.5);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
    border-radius: 16px;
}

.glass-card:hover {
    background: rgba(15, 23, 42, 0.8);
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
}

/* Gradient border */
.gradient-border {
    position: relative;
    z-index: 1;
}

.gradient-border::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    /* background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899); */
    z-index: -1;
    border-radius: 18px;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.glass-card:hover .gradient-border::before {
    opacity: 1;
}

/* Bubble background */
.bubble-container {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    overflow: hidden;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.1), rgba(147, 51, 234, 0.05));
    backdrop-filter: blur(1px);
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0) translateX(0) scale(1); }
    33% { transform: translateY(-100px) translateX(50px) scale(1.1); }
    66% { transform: translateY(50px) translateX(-50px) scale(0.9); }
}

/* Student card specific styles */
.student-card {
    position: relative;
    overflow: hidden;
}

.student-card::before {
    content: '';
    position: absolute;
    inset: 0;
    padding: 2px;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(147, 51, 234, 0.5), rgba(236, 72, 153, 0.5));
    border-radius: 18px;
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask-composite: xor;
    -webkit-mask-composite: xor;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.student-card:hover::before {
    opacity: 1;
}

.student-avatar {
    position: relative;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(147, 51, 234, 0.2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.25rem;
    color: #e2e8f0;
    border: 2px solid rgba(255, 255, 255, 0.1);
}

.student-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.blood-badge {
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.progress-ring {
    width: 48px;
    height: 48px;
}

.progress-ring circle {
    fill: none;
    stroke-width: 4;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    stroke-linecap: round;
}

.progress-bg {
    stroke: rgba(255, 255, 255, 0.1);
}

.progress-fill {
    stroke: url(#grad-attendance);
    transition: stroke-dashoffset 1s ease;
}

.progress-fill.exam {
    stroke: url(#grad-exam);
}

.stat-pill {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 0.5rem 0.75rem;
    text-align: center;
    transition: all 0.3s ease;
}

.stat-pill:hover {
    background: rgba(255, 255, 255, 0.08);
}

.metric-label {
    font-size: 0.75rem;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.metric-value {
    font-size: 0.875rem;
    font-weight: 600;
}

.grade-badge {
    font-size: 0.75rem;
    font-weight: 700;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.floating-actions {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 6px;
    opacity: 0;
    transform: translateY(-8px);
    transition: all 0.3s ease;
}

.student-card:hover .floating-actions {
    opacity: 1;
    transform: translateY(0);
}

.action-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.action-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

/* Blood type colors */
.blood-Aplus { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border-color: rgba(239, 68, 68, 0.3); }
.blood-Aminus { background: rgba(249, 115, 22, 0.2); color: #fdba74; border-color: rgba(249, 115, 22, 0.3); }
.blood-Bplus { background: rgba(34, 197, 94, 0.2); color: #86efac; border-color: rgba(34, 197, 94, 0.3); }
.blood-Bminus { background: rgba(59, 130, 246, 0.2); color: #93c5fd; border-color: rgba(59, 130, 246, 0.3); }
.blood-ABplus { background: rgba(168, 85, 247, 0.2); color: #d8b4fe; border-color: rgba(168, 85, 247, 0.3); }
.blood-ABminus { background: rgba(236, 72, 153, 0.2); color: #f9a8d4; border-color: rgba(236, 72, 153, 0.3); }
.blood-Oplus { background: rgba(245, 158, 11, 0.2); color: #fcd34d; border-color: rgba(245, 158, 11, 0.3); }
.blood-Ominus { background: rgba(6, 182, 212, 0.2); color: #67e8f9; border-color: rgba(6, 182, 212, 0.3); }

/* Color-coded progress bars */
.progress-fill.green { stroke: #22c55e; }
.progress-fill.yellow { stroke: #f59e0b; }
.progress-fill.red { stroke: #ef4444; }

/* Form styles */
.form-input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    width: 100%;
    color: white;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: rgba(99, 102, 241, 0.5);
    box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    color: #94a3b8;
}

.form-select {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    width: 100%;
    color: white;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 1em;
}

/* Modal styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}

.modal-content {
    background: rgba(15, 23, 42, 0.9);
    border-radius: 16px;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: modalEnter 0.3s ease-out;
}

@keyframes modalEnter {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(99, 102, 241, 0.1);
}

::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.3);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(99, 102, 241, 0.5);
}

/* Animation classes */
.animate-slide-up {
    animation: slideInUp 0.6s ease forwards;
}

@keyframes slideInUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Performance bar */
.performance-bar {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    overflow: hidden;
}

.performance-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.5s ease;
}

.performance-fill.green { background: #22c55e; }
.performance-fill.yellow { background: #f59e0b; }
.performance-fill.red { background: #ef4444; }
.performance-fill.exam { background: #8b5cf6; }

/* Responsive adjustments */
@media (max-width: 768px) {
    .glass-card {
        margin: 0 10px;
    }
    
    .class-img {
        height: 200px;
    }
    
    .modal-content {
        padding: 1.5rem;
    }
}
     </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Animated Background -->
    <div class="bubble-container"></div>
    
    <!-- Header -->
    <header class="px-6 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-white">

                        </span>
                    </h1>
                    <p class="text-gray-400">MBBS Year 1 - Semester 1</p>
                </div>
                <div class="flex items-center gap-4">

                    <div class="glass-card p-2 rounded-full">

                    </div>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 pb-12">

        <div class="glass-card gradient-border p-6 mb-8 animate-slide-up">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="class-img w-full md:w-1/3 h-48">
                    <img src="http://static.photos/medical/1200x630/1" alt="MBBS Year 1" class="w-full h-full object-cover rounded-lg">

                <div class="flex-1">

                        </div>
                        <button id="addStudentBtn" class="glass-card px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-medium hover:opacity-90 transition-opacity flex items-center gap-2">
                            <i data-feather="user-plus" class="w-4 h-4"></i>
                            Add Students
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                        <div class="stat-item">
                            <div class="flex items-center gap-2">
                                <i data-feather="users" class="text-emerald-400"></i>
                                <span>Students</span>
                            </div>
                            <p class="text-xl font-bold mt-1" id="studentCount">0</p>
                        </div>
                        <div class="stat-item">
                            <div class="flex items-center gap-2">
                                <i data-feather="calendar" class="text-amber-400"></i>
                                <span>Schedule</span>
                            </div>
                            <p class="text-xl font-bold mt-1">Mon/Wed/Fri</p>
                        </div>
                        <div class="stat-item">
                            <div class="flex items-center gap-2">

                    </div>
                    
                    <div class="flex items-center gap-2 mb-2">

                    </div>
                    <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-500" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Section -->
        <div class="glass-card gradient-border p-6 mb-8 animate-slide-up" style="animation-delay: 0.1s">

                <div>

    </main>

                            <option>Bachelor of Computer Science (Data Science)</option>

                </div>
                
                <div class="pt-4">
                    <button id="confirmAddStudents" class="w-full glass-card py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-medium hover:opacity-90 transition-opacity flex items-center justify-center gap-2">
                        <i data-feather="user-plus" class="w-4 h-4"></i>
                        Add Selected Students
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="studentModal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Student Details</h2>
                <button id="closeStudentModal" class="glass-card p-2 rounded-lg hover:bg-gray-700 transition-colors">

                </button>
            </div>
            
            <div id="studentModalBody" class="space-y-6">
                <!-- Student modal content will be injected here -->

        </div>
