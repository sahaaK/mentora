  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <style>

      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);

      color: #e2e8f0;
    }

      backdrop-filter: blur(14px) saturate(130%);

    }

      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.18);
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

</head>
<body class="min-h-screen overflow-x-hidden bg-gradient-to-br from-dark-950 via-dark-900 to-dark-950 text-white">
  <!-- Background Ornaments -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary-500/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute top-1/3 -right-24 w-80 h-80 bg-secondary-500/10 rounded-full blur-3xl animate-float" style="animation-delay: -2s"></div>
    <div class="absolute -bottom-24 left-1/3 w-80 h-80 bg-primary-400/10 rounded-full blur-3xl animate-float" style="animation-delay: -4s"></div>
  </div>

  <!-- Login View -->
  <section class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <div class="glass-card p-8 animate-scale-in">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-primary-500/20 to-secondary-500/20 flex items-center justify-center text-primary-300">
            <i data-feather="user-check"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Teacher Portal</h1>
            <p class="text-sm text-gray-400">Sign in to manage your classes and courses</p>
          </div>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
            <input id="loginIdentity" type="text" required placeholder="teacher username or email"
                   class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <div class="relative">
              <input id="loginPassword" type="password" required placeholder="••••••••"
                     class="w-full px-4 py-3 pr-12 rounded-lg bg-white/5 border border-white/10 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all">
              <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-200">
                <i data-feather="eye-off" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
          <button id="loginBtn" type="submit" class="group relative overflow-hidden w-full flex items-center justify-center gap-2 px-5 py-3 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-lg font-semibold hover:from-primary-600 hover:to-secondary-600 transition-all">
            <span class="absolute inset-0 opacity-0 group-hover:opacity-100 bg-[length:200%_100%] bg-gradient-to-r from-transparent via-white/20 to-transparent animate-shimmer"></span>
            <span class="relative flex items-center gap-2">
              <i data-feather="log-in"></i> Sign In
            </span>
          </button>
        </form>

        <div id="loginError" class="hidden mt-4 p-3 rounded-lg bg-rose-500/20 border border-rose-500/30 text-rose-200 text-sm"></div>
      </div>

      <div class="hidden lg:block">
        <div class="glass-card p-6">
          <h3 class="text-xl font-semibold mb-3">Welcome</h3>
          <p class="text-gray-300/90 mb-4">
            Access your dashboard to manage classes, add courses, and track 16‑week progress for each course with modern, slick checklists.
          </p>
          <div class="flex items-center gap-2 text-sm text-gray-400">
            <i data-feather="shield"></i>
            <span>Securely signed in via Firebase Auth</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    /* Login page logic for Teacher Portal
   - Firebase Auth with username (Firestore lookup) or email
   - On success, redirect to index.html
   - Shared Firebase config with app.js
*/

// Initialize Firebase (compat) if not already initialized
(function initFirebase() {
  const existingApp = firebase.apps && firebase.apps[0];
  if (existingApp) return;

  const firebaseConfig = {
    apiKey: "AIzaSyCPV_mXojZBR-Dew8RuZSi9jv9X6rc_D90",
    authDomain: "mentora-71f5c.firebaseapp.com",
    projectId: "mentora-71f5c",
    storageBucket: "mentora-71f5c.appspot.com",
    messagingSenderId: "16685388211",
    appId: "1:16685388211:web:7eed812660439dec7b3bc6",
    measurementId: "G-BL98PXGK2G"
  };

  firebase.initializeApp(firebaseConfig);
})();

const auth = firebase.auth();
const db = firebase.firestore();

// UI refs
const loginForm = document.getElementById('loginForm');
const loginIdentity = document.getElementById('loginIdentity');
const loginPassword = document.getElementById('loginPassword');
const togglePassword = document.getElementById('togglePassword');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');

// Helpers
function showError(msg) {
  loginError.textContent = msg || 'An error occurred';
  loginError.classList.remove('hidden');
}
function hideError() {
  loginError.classList.add('hidden');
}
function setLoginLoading(loading) {
  loginBtn.disabled = loading;
  loginBtn.querySelector('span').innerHTML = loading
    ? '<i data-feather="loader"></i> Signing in...'
    : '<i data-feather="log-in"></i> Sign In';
  feather.replace();
}
async function signIn(identifier, password) {
  let email = identifier;
  const looksLikeEmail = identifier.includes('@');
  if (!looksLikeEmail) {
    const q = await db.collectionGroup('teachers').where('username', '==', identifier).limit(1).get();
    if (q.empty) throw new Error('Username not found');
    email = q.docs[0].data().email;
  }
  await auth.signInWithEmailAndPassword(email, password);
}

// Events
togglePassword.addEventListener('click', () => {
  const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
  loginPassword.setAttribute('type', type);
  togglePassword.innerHTML = type === 'password'
    ? '<i data-feather="eye-off" class="w-5 h-5"></i>'
    : '<i data-feather="eye" class="w-5 h-5"></i>';
  feather.replace();
});

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideError();
  setLoginLoading(true);
  try {
    await signIn(loginIdentity.value.trim(), loginPassword.value);
    // Wait a tick to ensure session is established
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 150);
  } catch (err) {
    showError(err?.message || 'Failed to sign in');
  } finally {
    setLoginLoading(false);
  }
});

// Redirect if already signed in
auth.onAuthStateChanged(user => {
  if (user) {
    window.location.href = 'index.html';
  }
});
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();
    });
  </script>
</body>
</html>
