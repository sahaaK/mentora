        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        /* Glass panel styles */
        .glass-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border-radius: 16px;
        }

        .glass-card:hover {
            background: rgba(15, 23, 42, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        /* Gradient border */
        .gradient-border {
            position: relative;
            z-index: 1;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899);
            z-index: -1;
            border-radius: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover .gradient-border::before {
            opacity: 1;
        }

        /* Bubble background */
        .bubble-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.1), rgba(147, 51, 234, 0.05));
            backdrop-filter: blur(1px);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            33% { transform: translateY(-100px) translateX(50px) scale(1.1); }
            66% { transform: translateY(50px) translateX(-50px) scale(0.9); }
        }

        /* Student card specific styles */
        .student-card {
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(147, 51, 234, 0.5), rgba(236, 72, 153, 0.5));
            border-radius: 18px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .student-card:hover::before {
            opacity: 1;
        }

        .student-avatar {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(147, 51, 234, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            color: #e2e8f0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .student-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blood-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-ring {
            width: 48px;
            height: 48px;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 4;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            stroke: url(#grad-attendance);
            transition: stroke-dashoffset 1s ease;
        }

        .progress-fill.exam {
            stroke: url(#grad-exam);
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-pill:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .metric-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 0.875rem;
            font-weight: 600;
        }

            transform: translateY(-8px);
            transition: all 0.3s ease;

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;

            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(99, 102, 241, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Animation classes */
        .animate-slide-up {
            animation: slideInUp 0.6s ease forwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                margin: 0 10px;
            }
        }

        // Load students in this class
        async function loadClassStudents() {
            if (!classId) return;

            try {
                const querySnapshot = await db.collection('classes').doc(classId).collection('students').get();
                studentsGrid.innerHTML = '';

                if (querySnapshot.empty) {
                    studentsGrid.innerHTML = `
                        <div class="glass-card p-8 text-center col-span-full">
                            <i data-feather="users" class="w-12 h-12 text-rose-400 mx-auto mb-4"></i>
                            <h3 class="text-xl font-bold mb-2">No Students Found</h3>
                            <p class="text-gray-400">Add students to get started</p>
                        </div>
                    `;
                    feather.replace();
                    studentCount.textContent = '0';
                    return;
                }

                // The class subcollection may store only { studentId, addedAt }.
                // Resolve full student profiles by fetching from the `students` collection when necessary.
                const studentPromises = querySnapshot.docs.map(async (doc) => {
                    const data = doc.data();
                    if (data.studentId) {
                        // try to fetch full student profile
                        try {
                            const sDoc = await db.collection('students').doc(data.studentId).get();
                            if (sDoc.exists) {
                                const student = sDoc.data();
                                student.id = sDoc.id;
                                return student;
                            }
                        } catch (err) {
                            console.warn('Failed to fetch student profile for', data.studentId, err);
                        }
                        // fallback to whatever was stored in the class subcollection
                        return { id: data.studentId, fullName: data.name || 'Unknown Student', phone: data.phone || '', faculty: data.faculty || '', department: data.department || '' };
                    }
                    // if the document already contains full student data
                    return { id: doc.id, ...data };
                });

                const students = await Promise.all(studentPromises);

                renderStudents(students);
                updateCharts(students);
                studentCount.textContent = students.length;
            } catch (error) {
                console.error("Error loading students: ", error);
            }
        }

        // Load all students for directory
        function loadStudentDirectory(searchTerm = '', faculty = '') {
            let query = db.collection('students');
            
            if (searchTerm) {
                query = query.where('fullName', '>=', searchTerm)
                           .where('fullName', '<=', searchTerm + '\uf8ff');
            }
            
            if (faculty) {
                query = query.where('faculty', '==', faculty);
            }
            
            query.get()
                .then(querySnapshot => {
                    studentDirectory.innerHTML = '';
                    const students = [];
                    
                    if (querySnapshot.empty) {

                                <p class="text-gray-400">Try adjusting your search criteria</p>
                            </div>

                        return;
                    }
                    
                    querySnapshot.forEach(doc => {

                        student.id = doc.id;
                        students.push(student);
                    });
                    
                    students.forEach(student => {

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeAddStudentModal();
                    closeStudentModal();
                }
            });
        });
    </script>
    <script>feather.replace();</script>
