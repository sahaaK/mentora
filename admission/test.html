<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | Mentora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                        },
                        secondary: {
                            400: '#d946ef',
                            500: '#c026d3',
                            600: '#a21caf',
                            700: '#86198f',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #10b981;     /* Emerald 500 */
            --secondary: #c026d3;   /* Fuchsia 600 */
            --bg: #0f172a;          /* Slate 900 */
            --panel: rgba(255,255,255,0.06);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            margin-left: 92px; /* space for floating sidebar */
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .form-input {
            background: rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            width: 100%;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
        }
        
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            body {
                margin-left: 0;
            }
        }
        
        /* Floating Sidebar */
        .floating-sidebar {
            position: fixed;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 76px;
            height: auto;
            max-height: calc(100vh - 48px);
            border-radius: 1.5rem;
            background: rgba(17, 24, 39, 0.55);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
            z-index: 50;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 14px 12px;
            gap: 12px;
        }
        
        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            width: 52px;
            margin: 0 auto 4px;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.25), inset 0 0 20px rgba(255,255,255,0.06);
        }
        
        .sidebar-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            width: 52px;
            margin: 0 auto;
            border-radius: 1rem;
            color: rgba(255,255,255,0.85);
            transition: all 0.25s ease;
            cursor: pointer;
        }
        
        .sidebar-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(120px 120px at 50% 50%, rgba(16,185,129,0.18), transparent 60%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }
        
        .sidebar-item:hover {
            color: #fff;
            transform: translateY(-1px);
        }
        
        .sidebar-item:hover::before {
            opacity: 1;
        }
        
        .sidebar-item.active {
            color: #fff;
            background: rgba(16,185,129,0.12);
            box-shadow: inset 0 0 0 1px rgba(16,185,129,0.3);
        }
        
        .tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(15, 23, 42, 0.95);
            color: #e2e8f0;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            margin-left: 10px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .sidebar-item:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(2px);
        }
        
        .tooltip::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 6px 6px 6px 0;
            border-style: solid;
            border-color: transparent rgba(15, 23, 42, 0.95) transparent transparent;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(99, 102, 241, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.35);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(16, 185, 129, 0.55);
        }
        
        /* Utility: nicer number inputs */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] { -moz-appearance: textfield; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Floating Glass Sidebar -->
    <nav class="floating-sidebar" aria-label="Main navigation">
        <div class="sidebar-brand" title="Mentora">
            <i data-feather="book" class="w-6 h-6 text-white"></i>
        </div>
        
        <div class="sidebar-item active" data-section="registration" title="Registration">
            <i data-feather="user-plus" class="w-5 h-5"></i>
            <span class="tooltip">Student Registration</span>
        </div>
        <div class="sidebar-item" data-section="list" title="Students List">
            <i data-feather="list" class="w-5 h-5"></i>
            <span class="tooltip">Students List</span>
        </div>
        <div class="sidebar-item" data-section="settings" title="Settings">
            <i data-feather="settings" class="w-5 h-5"></i>
            <span class="tooltip">Settings</span>
        </div>
        <div class="sidebar-item" data-section="profile" title="Profile">
            <i data-feather="user" class="w-5 h-5"></i>
            <span class="tooltip">Profile</span>
        </div>
        <div class="sidebar-item" data-section="logout" title="Logout">
            <i data-feather="log-out" class="w-5 h-5"></i>
            <span class="tooltip">Logout</span>
        </div>
    </nav>

    <!-- Main Card -->
    <div class="w-full max-w-[1200px] rounded-3xl overflow-hidden shadow-2xl glass-panel">
        <div class="flex flex-col">
            <!-- Hero / Top Bar -->
            <div class="relative h-64 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-emerald-900/30 to-fuchsia-900/30 z-10"></div>
                <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?q=80&w=1920&auto=format&fit=crop')] bg-cover bg-center transition-all duration-1000 ease-in-out"></div>
                <div class="absolute bottom-8 left-8 z-20">
                    <h1 class="text-white text-4xl font-bold drop-shadow-lg">New Student</h1>
                    <p class="text-emerald-300 mt-2">Complete the form to register</p>
                </div>
                <div class="absolute top-8 right-8 z-20 flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-white animate-pulse"></div>
                    <div class="w-3 h-3 rounded-full bg-emerald-400 animate-pulse animation-delay-200"></div>
                    <div class="w-3 h-3 rounded-full bg-fuchsia-400 animate-pulse animation-delay-400"></div>
                </div>
            </div>

            <!-- Form Area -->
            <div class="p-8 lg:p-10">
                <div class="text-center mb-8">
                    <div class="relative w-16 h-16 mx-auto mb-4">
                        <div class="absolute inset-0 bg-emerald-600 rounded-full opacity-20 blur-lg animate-pulse"></div>
                        <div class="relative z-10 w-16 h-16 rounded-full bg-emerald-600/20 flex items-center justify-center">
                            <i data-feather="user-plus" class="w-8 h-8 text-emerald-300"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Student <span class="bg-gradient-to-r from-emerald-400 to-fuchsia-500 bg-clip-text text-transparent">Registration</span></h2>
                    <p class="text-gray-400 mt-2">Fill all required fields</p>
                </div>

                <form id="studentForm" class="space-y-5" novalidate>
                    <!-- Row 1: Name + Number -->
                    <div class="form-grid">
                        <div class="relative">
                            <i data-feather="user" class="absolute left-4 top-4 text-emerald-400 z-10"></i>
                            <input type="text" name="fullName" placeholder="Full Name" required class="form-input pl-12">
                        </div>
                        <div class="relative">
                            <i data-feather="phone" class="absolute left-4 top-4 text-emerald-400 z-10"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" required class="form-input pl-12">
                        </div>
                    </div>

                    <!-- Row 2: Department + Faculty -->
                    <div class="form-grid">
                        <div class="relative">
                            <i data-feather="book" class="absolute left-4 top-4 text-fuchsia-400 z-10"></i>
                            <select id="department" name="department" required class="form-input pl-12 appearance-none">
                                <option value="" disabled selected>Select Department</option>
                                <option value="medicine">Department of Medicine & Health Sciences</option>
                                <option value="business">Department of Business & Management</option>
                                <option value="social">Department of Social Science & Economics</option>
                                <option value="marine">Department of Marine, Environment and Earth Sciences</option>
                                <option value="agriculture">Department of Agriculture & Veterinary Science</option>
                                <option value="technology">Department of Technology & Engineering</option>
                            </select>
                            <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <i data-feather="layers" class="absolute left-4 top-4 text-fuchsia-400 z-10"></i>
                            <select id="faculty" name="faculty" required class="form-input pl-12 appearance-none">
                                <option value="" disabled selected>Select Faculty</option>
                            </select>
                            <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Row 3: Gender + Education Level -->
                    <div class="form-grid">
                        <div class="relative">
                            <i data-feather="users" class="absolute left-4 top-4 text-emerald-400 z-10"></i>
                            <select name="gender" required class="form-input pl-12 appearance-none">
                                <option value="" disabled selected>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                                <option>Prefer not to say</option>
                            </select>
                            <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <i data-feather="award" class="absolute left-4 top-4 text-fuchsia-400 z-10"></i>
                            <select name="education" required class="form-input pl-12 appearance-none">
                                <option value="" disabled selected>Select Education Level</option>
                                <option>High School</option>
                                <option>Diploma</option>
                                <option>Bachelor's Degree</option>
                                <option>Master's Degree</option>
                                <option>PhD</option>
                            </select>
                            <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Row 4: Blood Type + Age (Number) -->
                    <div class="form-grid">
                        <div class="relative">
                            <i data-feather="droplet" class="absolute left-4 top-4 text-emerald-400 z-10"></i>
                            <select name="bloodType" required class="form-input pl-12 appearance-none">
                                <option value="" disabled selected>Select Blood Type</option>
                                <option>A+</option><option>A-</option>
                                <option>B+</option><option>B-</option>
                                <option>AB+</option><option>AB-</option>
                                <option>O+</option><option>O-</option>
                            </select>
                            <i data-feather="chevron-down" class="absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                        </div>
                        <div class="relative">
                            <i data-feather="hash" class="absolute left-4 top-4 text-fuchsia-400 z-10"></i>
                            <input type="number" name="age" placeholder="Age" min="10" max="99" required class="form-input pl-12">
                        </div>
                    </div>

                    <!-- Row 5: Guardian Name + Guardian Phone -->
                    <div class="form-grid">
                        <div class="relative">
                            <i data-feather="shield" class="absolute left-4 top-4 text-emerald-400 z-10"></i>
                            <input type="text" name="guardianName" placeholder="Guardian Name" required class="form-input pl-12">
                        </div>
                        <div class="relative">
                            <i data-feather="phone-call" class="absolute left-4 top-4 text-fuchsia-400 z-10"></i>
                            <input type="tel" name="guardianPhone" placeholder="Guardian Phone Number" required class="form-input pl-12">
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-emerald-600 to-fuchsia-600 hover:from-emerald-700 hover:to-fuchsia-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 group">
                            <span class="flex items-center justify-center gap-2">
                                <span>Register Student</span>
                                <i data-feather="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();

        // Active sidebar state
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Add your navigation logic here if needed
            });
        });

        // Department -> Faculty mapping
        const facultyOptions = {
            medicine: [
                "Bachelor of Medicine and Surgery (MBBS)",
                "Bachelor of Clinical Medicine",
                "Bachelor of Clinical Midwifery",
                "Bachelor of Medical Laboratory",
                "Bachelor of Nursing",
                "Bachelor of Nutrition and Food Science",
                "Bachelor of Health Service Management"
            ],
            business: [
                "Bachelor of Business Administration",
                "Bachelor of Accounting & Finance",
                "Bachelor of Banking & Finance",
                "Bachelor of Procurement & Supply Chain Management",
                "Bachelor of Public Finance Management",
                "Bachelor of Human Resources Management"
            ],
            social: [
                "Bachelor of Public Administration",
                "Bachelor of Social Work & Social Administration",
                "Bachelor of Economics",
                "Bachelor of Strategic and Security Studies"
            ],
            marine: [
                "Bachelor of Climate Change and Environmental Studies"
            ],
            agriculture: [
                "Bachelor of Science in Agriculture",
                "Bachelor of Veterinary Medicine"
            ],
            technology: [
                "Bachelor of Computer Science (Software Engineering)",
                "Bachelor of Computer Science (Data Science)",
                "Bachelor of Computer Science (Cyber Security)",
                "Bachelor of Computer Science (Artificial Intelligence)",
                "Bachelor of Computer Science (Networking)",
                "Bachelor of Engineering (Electrical Engineering)",
                "Bachelor of Engineering (Telecommunication Engineering)"
            ]
        };

        document.getElementById('department').addEventListener('change', function() {
            const facultySelect = document.getElementById('faculty');
            const selected = this.value;
            facultySelect.innerHTML = '<option value="" disabled selected>Select Faculty</option>';
            if (selected && facultyOptions[selected]) {
                facultyOptions[selected].forEach(faculty => {
                    const option = document.createElement('option');
                    option.value = faculty;
                    option.textContent = faculty;
                    facultySelect.appendChild(option);
                });
            }
        });

        // Form validation + demo submit
        document.getElementById('studentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.currentTarget;
            if (!form.checkValidity()) {
                // Basic HTML5 validation UI feedback
                const firstInvalid = form.querySelector(':invalid');
                if (firstInvalid) {
                    firstInvalid.focus({ preventScroll: false });
                    firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return;
            }

            // Simulate submit
            const formData = Object.fromEntries(new FormData(form).entries());
            console.log('Student Registration:', formData);
            const btn = form.querySelector('button[type="submit"]');
            const original = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="flex items-center justify-center gap-2"><span>Submitting...</span><div class="w-4 h-4 border-2 border-white/60 border-t-transparent rounded-full animate-spin"></div></span>';
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = original;
                alert('Student registration submitted successfully!');
                form.reset();
            }, 1000);
        });
    </script>
</body>
</html>
